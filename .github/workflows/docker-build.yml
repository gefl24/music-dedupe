name: Build and Push Docker Image

# 触发条件：推送到 main 分支，或者手动触发
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # 使用 GitHub 的容器仓库
  REGISTRY: ghcr.io
  # 镜像名称默认为：用户名/仓库名
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs_on: ubuntu-latest
    permissions:
      contents: read
      packages: write # 允许写入 GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. 设置 QEMU，用于支持多架构构建 (比如同时构建 ARM64 和 AMD64)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 2. 设置 Docker Buildx (构建工具)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录到 GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # GitHub 自动生成的 Token，无需手动设置

      # 4. 提取元数据 (生成 latest 标签和 commit sha 标签)
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      # 5. 构建并推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 同时构建 x86_64 和 arm64 镜像，适配大多数 NAS
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
